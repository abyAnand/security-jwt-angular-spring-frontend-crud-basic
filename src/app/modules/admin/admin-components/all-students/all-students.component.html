

<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="student-card" *ngFor="let student of users$ | async">
      <mat-card-header style="background-color: #3f51b5;">
          <mat-card-title style="color: white;">Name:  <strong> {{ student.name | titlecase }}</strong> </mat-card-title>
          <mat-card-subtitle style="color: white;">Role: <strong> {{ student.role }}</strong> </mat-card-subtitle>
      </mat-card-header>
      <!-- <img matCardImage src="Card wide image source"> -->
      <mat-card-content style="margin-top: 10px;">
          <p>Id: {{student.userId}} </p>
          <p>Name: {{ student.name | titlecase }}</p>
          <p>Email: {{ student.email}} </p>
          <p>Address: {{ student.address}} </p>
          <p>Role: {{ student.role }} </p>
      </mat-card-content>
      <mat-card-actions >
        <button mat-button color="primary" routerLink="/admin/student/{{student.userId}}">Edit</button>
          <button mat-button color="warn" (click)="deleteStudent(student.userId)">Delete</button>

      </mat-card-actions>
      <!-- <mat-card-footer>
          Footer
      </mat-card-footer> -->

  </mat-card>
</div>
