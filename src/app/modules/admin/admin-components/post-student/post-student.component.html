<div class="bg" style="margin-top: 100px;">

  <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner"></mat-spinner>

  <div class="parent">
    <div class="child">
      <h1 class="form-title">Post Student</h1>

      <form class="login-form" [formGroup]="validateForm">

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput type="name" placeholder="Enter Name" formControlName="name"/>
          <mat-error *ngIf="validateForm.get('name')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter Email" formControlName="email"/>
          <mat-error *ngIf="validateForm.get('email')?.hasError('required')">This input is required</mat-error>
          <mat-error *ngIf="validateForm.get('email')?.hasError('email')">Please Enter a valid Email Address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter Password" formControlName="password"/>
          <mat-error *ngIf="validateForm.get('password')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" formControlName="checkPassword"/>
          <mat-error *ngIf="validateForm.get('checkPassword')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>



        <!-- <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a Date" formControlName="dob"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="validateForm.get('dob')?.hasError('required')">This input is required</mat-error>
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Address</mat-label>
          <textarea matInput  placeholder="Address" formControlName="address"></textarea>
          <mat-error *ngIf="validateForm.get('address')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Role</mat-label>

          <mat-select formControlName="role" placeholder="Select a Role">
            <mat-option *ngFor="let role of ROLE" [value]="role">{{ role }}</mat-option>
          </mat-select>

          <mat-error *ngIf="validateForm.get('role')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="validateForm.invalid" (click)="postStudent()">Add Student</button>

      </form>
    </div>

  </div>

</div>
